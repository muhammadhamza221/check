<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>WELCOME</title>
</head>
<body>
 
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand">Organic</a>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </nav>


  <section class="main">
    <div class="container py-5">
      <div class="row py-4">
        <div class="col-lg-3 pt-1 text-center">
          <h1 class="pt-4">
            Nature Has Always Cared For Us!
          </h1>
          <button class="btn1 mt-3">
            More Tips
          </button>
        </div>
      </div>
    </div>
  </section>




  <section class="new">
    <div class="container py-2">
      <div class="row pt-5">
        <div class="col-lg-7 m-auto">
          <div class="row text-center">
            <div class="col-lg-4">
              <img src="cherry.jpg" class="image-new" alt="">
              <h6>Natural</h6>
            </div>

            <div class="col-lg-4">
              <img src="strawberry.jpg" class="image-new" alt="">
              <h6>Organi</h6>
            </div>

            <div class="col-lg-4">
              <img src="grapes.png" class="image-new" alt="">
              <h6>Health</h6>
            </div>

          </div>
        </div>
      </div>
    </div>
  </section>


  <section class="product">
    <div class="container py-5">
      <div class="row py-5">
        <div class="m-auto text-center">
          <h1 style="font-weight: 700;">
            What's Trending
          </h1>
          <h6 style="color: red;">
            Be Healthy Organic Food
          </h6>
        </div>
        <div class="row py-5">
          <div class="col-lg-3 text-center">
            <div class="card border-0 bg-light mb-2">
              <div class="card-body">
                <img src="card1.jpg" class="pro-image">
              </div>
            </div>
            <h6>Energy Food</h6>
            <p>$79.32</p>
          </div>

          <div class="col-lg-3 text-center">
            <div class="card border-0 bg-light mb-2">
              <div class="card-body">
                <img src="card2.jpeg" class="pro-image">
              </div>
            </div>
            <h6>Dull Food</h6>
            <p>$10.22</p>
          </div>

          <div class="col-lg-3 text-center">
            <div class="card border-0 bg-light mb-2">
              <div class="card-body">
                <img src="card3.jpg" class="pro-image">
              </div>
            </div>
            <h6>Dark Food</h6>
            <p>$71.82</p>
          </div>

          <div class="col-lg-3 text-center">
            <div class="card border-0 bg-light mb-2">
              <div class="card-body">
                <img src="card4.jpeg" class="pro-image">
              </div>
            </div>
            <h6>Delight Food</h6>
            <p>$24.42</p>
          </div>


        </div>
      </div>
    </div>
  </section>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  </body>
</html>
